<html>
	<head>
		<meta charset="utf-8" />
		<title>chevron</title>
		<meta property="og:title" content="chevron" />
		<meta property="og:description" content="chevron is an esoteric yet (somewhat) readable language. it makes heavy use of the <, >, and ^ characters, hence its name." />
		<script src="/wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("/main.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
	</head>
	<body>
		<h2>chevron</h2>
		<a href="https://github.com/superloach/chevron">github</a><br />
		<a href="https://esolangs.org/wiki/Chevron">wiki</a><br />
		<a href="/examples/">examples</a><br />
		<br />
		<div id="loading">loading...</div>
	</body>
</html>
